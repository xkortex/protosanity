syntax = "proto3";
package foolib.protobuf;

// Empty Request Message
message Empty {
}


// An error wrapper message
message MyImportedError {
    // Name of the error
    // Same as type(exception).__name__
    string exc_type = 1;

    // The error message
    // Same as str(exception)
    string exc_val = 2;

    // Traceback of the error
    string traceback = 3;
}
